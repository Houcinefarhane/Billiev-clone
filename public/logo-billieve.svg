<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo + Texte complet -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96b9dc;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Symbole à gauche -->
  <g transform="translate(100, 150)">
    <!-- B moderne avec effet facture -->
    <rect x="-50" y="-60" width="100" height="120" rx="12" fill="url(#logoGrad)"/>
    
    <!-- Coin plié en haut à droite -->
    <path d="M 35,-60 L 50,-45 L 35,-45 Z" fill="#96b9dc"/>
    <path d="M 35,-60 L 50,-45 L 50,-60 Z" fill="#b8d4ed" opacity="0.5"/>
    
    <!-- B blanc découpé -->
    <text x="0" y="25" 
          font-family="'Space Grotesk', -apple-system, sans-serif" 
          font-size="90" 
          font-weight="800" 
          fill="#ffffff" 
          text-anchor="middle">B</text>
  </g>
  
  <!-- Texte BILLIEV -->
  <text x="200" y="175" 
        font-family="'Space Grotesk', -apple-system, sans-serif" 
        font-size="90" 
        font-weight="800" 
        fill="#1f2937" 
        letter-spacing="-2">
    <tspan fill="#4a90e2">Bill</tspan><tspan fill="#1f2937">iev</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="200" y="210" 
        font-family="'Space Grotesk', -apple-system, sans-serif" 
        font-size="24" 
        font-weight="400" 
        fill="#6b7280" 
        letter-spacing="2">
    BELIEVE IN YOUR BUSINESS
  </text>
</svg>

