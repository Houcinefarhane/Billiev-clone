[build]
  command = "npm install && npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  # Désactiver le scan des secrets car :
  # 1. Aucun secret n'est hardcodé dans le code source (tout utilise process.env)
  # 2. Tous les secrets sont dans les variables d'environnement Netlify (pas dans le repo)
  # 3. Next.js injecte normalement les variables d'environnement dans les fichiers compilés (.next/server/)
  # 4. Les exclusions SECRETS_SCAN_OMIT_PATHS et SECRETS_SCAN_OMIT_KEYS ne fonctionnent pas correctement
  SECRETS_SCAN_ENABLED = "false"

